<ion-header>
  <ion-navbar>
  <ion-title>{{ var_category_name }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let t of all_products.all_products">

    <ion-item>
      <h2>{{t.name}}</h2>
      <p>{{ var_category_name }}</p>
    </ion-item>
    <br>
    <img src="{{enderecoApi}}{{ t['image']['url'] }}" class="imgListaSize">
    <ion-card-content>
      <p>{{t.description}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col center text-center>
<div class="add-icon">
  <ion-icon name="remove-circle" (click)="decrement()"></ion-icon>
    {{currentNumber}}
  <ion-icon name="add-circle" (click)="increment()"></ion-icon>
</div>
        <ion-note>
            <button ion-button small (click)="add_product({id_produto: t.id, nome_produto: t.name, qnt_produto: currentNumber })">Adicionar</button>
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content >

<ion-footer>
  <ion-toolbar>

    <ion-buttons end>
      <button ion-button icon-right color="royal" (click)="check_consumacao()">Minha consumação<ion-icon name="md-search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
