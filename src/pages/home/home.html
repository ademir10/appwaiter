<ion-header>

  <ion-navbar>
    <img src="assets/images/logo.png" class="logo-title" /><ion-title>Dsoft AppFood</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
  <ion-slides pager="true" parallax="true" padding>

    <ion-slide>
      <img src="assets/images/chef-slide.png">
      <h1>Olá!</h1>
      <p>Pronto para fazer o seu pedido?</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/images/cellphone-slide.png">
      <h1>É tudo muito simples.</h1>
      <p>Você só precisa escolher o que quer..</p>
    </ion-slide>

    <ion-slide>
      <img src="assets/images/qrcode-slide.png">
      <h1>Vamos começar!</h1>
      Clique no botão abaixo e aponte a camera do seu dispositivo para o QRcode que se encontra na mesa.
      <br><br><br>
        <div align="center">

        <button ion-button block class="marginTop" color="primary" (click)="scan()">Check QRcode</button>

      </div>
      <!-- EXIBIR O QRCODE LIDO PELA CAMERA
      <div *ngIf="scanData">
          <p>Scanned Text: {{scanData.text}} </p>
          <p>Scanned Format: {{scanData.format}} </p>
     </div>
     -->
    </ion-slide>

  </ion-slides>
</ion-content>
